version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.11.amd64
    container_name: zookeeper
    ports:
      - "2181:2181"
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:5.5.11.amd64
    container_name: kafka
    ports:
      - "9092:9092"
    restart: always
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper


  distributor:
    container_name: distributor
    build: distributor
    ports:
      - 8080:8080
    depends_on:
      - kafka

  flink-jobmanager:
    image: flink:2.0.0
    container_name: flink-jobmanager
    ports:
      - "8081:8081"
    environment:
      - FLINK_MODE=jobmanager
      - FLINK_RPC_ADDRESS=flink-jobmanager
      - DISABLE_JEMALLOC=true  # Отключить jemalloc
    command: jobmanager  # Указываем, что это JobManager
    depends_on:
      - kafka
    restart: always

  flink-taskmanager:
    image: flink:2.0.0
    container_name: flink-taskmanager
    environment:
      - FLINK_MODE=taskmanager
      - FLINK_JOBMANAGER_RPC_ADDRESS=flink-jobmanager
    command: taskmanager  # Указываем, что это TaskManager
    depends_on:
      - flink-jobmanager
    restart: always
